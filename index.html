<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Написать письмо</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h2>Открываем почту…</h2>
  <p>Если письмо не открылось автоматически, нажмите кнопку ниже:</p>
  
  <button onclick="window.location.href='https://e.mail.ru/compose/?to=352_952@mail.ru'" 
          style="padding:10px 20px; font-size:16px;">
    Открыть Mail.ru в браузере
  </button>

  <script>
    // Пытаемся открыть почтовое приложение
    window.location.href = "mailto:352_952@mail.ru";

    // Если через 900 мс ничего не открылось — редирект на веб-почту
    setTimeout(() => {
      window.location.href = "https://e.mail.ru/compose/?to=352_952@mail.ru";
    }, 900);
  </script>
</body>
</html>
